<html lang="en">

    <title>Array</title>
</head>
<body>
    <script>
        const mixedArray = [3, 13, 74, 14, 66, 15, 22, 4];
const isEven = num => {
    return num % 2 == 0;
}
const filterArray = (arrayFilter, filterFn) => {
    const filteredArray = [];
    arrayFilter.forEach(num => {
        if (filterFn(num)) {
            filteredArray.push(num)
        }
    })
    return filteredArray;
}

console.log(filterArray(mixedArray, isEven));
    </script>
</body>
</html>
